<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://kit.fontawesome.com/536ef20951.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div>
        <div class="">
            <div class="row">
                <div class="col-12 col-md-6 fixed-lay-left py-5">
                    <div class="">
                        <div class="row pt-5 px-5">
                            <div class="col-12 px-5 text-center ">
                                <div class="resp-text-50 text-blue pb-3 font-weight-bold">
                                    Connect To Your
                                    Local Businesses
                                </div>
                                <div class="p text-black">
                                    By continuing, you agree to our <span class="text-primary"> Terms of Service</span>
                                    and
                                    acknowledge Yelpâ€™s Privacy Policy.
                                </div>
                            </div>
                            <div class="col-12 mt-5">
                                <img src="images/signup/stor1.png" class="w-100" alt="Store: We are open">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-12 col-md-6 pt-3 pb-5 position-absolute" style="right:0">
                    <div class="container">
                        <div class="row">
                            <div class="col mt-5">
                                <div class="h3 pb-3 text-blue" style="font-size: 40px; font-weight: 700;">
                                    Create an account
                                </div>
                                <div class="mb-4">
                                    <span class="p text-blue pb-3">
                                        Already have an account
                                    </span>
                                    <button class="btn btn-outline-dark px-3" style="font-size: 18px;">
                                        Sign In
                                    </button>
                                </div>
                                <div class="socials mb-2">
                                    <a class="w-100 btn text-center text-white py-3 mb-4"
                                        style="background-color:rgb(85,172,238,1)">
                                        <div class="text-center">
                                            <i class="fab ml-2 position-absolute fa-twitter"
                                                style="left:10%; font-size: 22px;"></i>
                                            Sign
                                            up with
                                            Twitter
                                        </div>
                                    </a>
                                    <a class="w-100 btn text-center text-white py-3 mb-4"
                                        style="background-color:rgb(21,34,78,1)">
                                        <div class="text-center">
                                            <i class="fab ml-2 position-absolute fa-google"
                                                style="left:10%; font-size: 22px;"></i>
                                            Sign
                                            up with
                                            Google
                                        </div>
                                    </a>

                                </div>
                                <div class="text-blue h6 text-center">
                                    OR
                                </div>
                                <div class="form">
                                    <form class="sign-up-form">
                                        <div class="form-group mb-5">
                                            <label>Email address</label>
                                            <input type="email" class="form-control">

                                        </div>
                                        <div class="form-group mb-5">
                                            <label>Username <span class="font-weight-normal"
                                                    style="color:rgb(202, 202, 202)">
                                                    (allows
                                                    letters, numbers, and
                                                    underscores)</span></label>
                                            <input type="password" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group mb-5">
                                            <label for="exampleInputPassword1">Password <span class="font-weight-normal"
                                                    style="color:rgb(202, 202, 202)"> (min.
                                                    6
                                                    char)</span></label>
                                            <input type="password" class="form-control" id="exampleInputPassword1"
                                                placeholder="Password">
                                        </div>

                                        <button type="submit" class="btn w-100 btn-orange text-white py-3">Create
                                            Account</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    </script>

</body>

</html>
